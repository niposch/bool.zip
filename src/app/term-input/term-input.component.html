<div class="example-container">


    <!--TODO allow user to enter all terms that evaluate to 1s or that evaluate to 0s-->

    <table mat-table table- [dataSource]="termList" class="mat-elevation-z8">

      <ng-container *ngFor="let name of variableNames"  [matColumnDef]="name">
        <th mat-header-cell *matHeaderCellDef> {{name}} </th>
        <td mat-cell *matCellDef="let element"> <app-variable-input [(currentIndex)]="element[name]" (currentIndexChange)="termDataChanged()" ></app-variable-input> </td>
      </ng-container>
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> result</th>
        <td mat-cell  *matCellDef="let element"> <button disabled (click)="changeTermsResult()" mat-stroked-button >{{this.termType ? 1 : 0}}</button> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef >actions</th>
        <td mat-cell *matCellDef="let element" >
          <button (click)="removeTerm(element)" mat-button>Delete</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="sum">
        <th mat-header-cell  *matHeaderCellDef >sum</th>
        <td mat-cell *matCellDef="let element" >
          <button mat-stroked-button disabled>{{!hasDontCares(element) ? convertVarsToNumber(element):"&nbsp;"}}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="rowNames"></tr>
      <tr mat-row *matRowDef="let row; columns: rowNames;"></tr>
    </table>


</div>
<div>
  <button mat-flat-button color="primary" (click)="addNewTerm()">add new term</button>
  <button mat-flat-button color="primary" (click)="sort()">sort</button>
</div>
